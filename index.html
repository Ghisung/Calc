<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        #display {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            text-align: right;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .button {
            flex: 0 0 calc(25% - 10px);
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .button.orange {
            background-color: #ff9800;
            color: #fff;
        }

        .button.orange:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <button class="button" onclick="addToDisplay('7')">7</button>
            <button class="button" onclick="addToDisplay('8')">8</button>
            <button class="button" onclick="addToDisplay('9')">9</button>
            <button class="button orange" onclick="addToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="button" onclick="addToDisplay('4')">4</button>
            <button class="button" onclick="addToDisplay('5')">5</button>
            <button class="button" onclick="addToDisplay('6')">6</button>
            <button class="button orange" onclick="addToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="addToDisplay('1')">1</button>
            <button class="button" onclick="addToDisplay('2')">2</button>
            <button class="button" onclick="addToDisplay('3')">3</button>
            <button class="button orange" onclick="addToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="button orange" onclick="addToDisplay('/')">/</button>
            <button class="button" onclick="addToDisplay('0')">0</button>
            <button class="button" onclick="addToDisplay('.')">.</button>
            <button class="button orange" onclick="calculate()">=</button>
        </div>
        <div class="row">
            <button class="button" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var expression = document.getElementById('display').value;
            try {
                var result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
